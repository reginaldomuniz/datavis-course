<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>As maiores Bilheterias</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<h1>Maiores Bilheterias</h1>
<div id="chart"></div>
<script type="text/javascript">
    function render(data, comparator) {
	// Enter
        d3.select("#chart").selectAll("div.h-bar")
                .data(data)
		.enter()
		.append("div")
            	.attr("class", "h-bar")
            	.append("span");
        
        // Update
	d3.select("#chart").selectAll("div.h-bar")
                .data(data)
            	.attr("class", "h-bar")
            	.style("width", function (d) {
                	return (d.Worldwide_Gross_M * 0.6) + "px";
            	})
            .select("span")
                .text(function (d) {
                    return d.Film;
                });
         if(comparator)
            d3.select("body")
                .selectAll("div.h-bar") 
                .sort(comparator);
    }

    var comparePorBilheteria = function (a, b) { 
        return a.Worldwide_Gross_M > b.Worldwide_Gross_M?-1:1;
    };

    d3.json("movies.json", function(error, json){ 
        render(json, comparePorBilheteria);
    });
</script>
</body>
</html>
